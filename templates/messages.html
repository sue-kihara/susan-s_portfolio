<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F7DDE3 0%, #ffffff 50%, #F7DDE3 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #1a1a1a;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #5C9980;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 3rem;
            font-weight: 800;
            position: relative;
            text-shadow: 0 2px 10px rgba(92, 153, 128, 0.2);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #14CFB2, #5C9980);
            border-radius: 2px;
        }

        .table-container {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(20, 207, 178, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        thead {
            background: linear-gradient(135deg, #14CFB2, #5C9980);
            color: white;
        }

        th {
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            position: relative;
        }

        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        tbody tr {
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(20, 207, 178, 0.1);
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(20, 207, 178, 0.05), rgba(92, 153, 128, 0.05));
            transform: scale(1.01);
            box-shadow: 0 5px 20px rgba(20, 207, 178, 0.15);
        }

        tbody tr:nth-child(even) {
            background: rgba(247, 221, 227, 0.3);
        }

        tbody tr:nth-child(even):hover {
            background: linear-gradient(135deg, rgba(20, 207, 178, 0.1), rgba(92, 153, 128, 0.1));
        }

        td {
            padding: 1.5rem 1rem;
            border: none;
            font-size: 1rem;
            color: #333;
            vertical-align: top;
            word-break: break-word;
        }

        td:first-child {
            font-weight: 700;
            color: #5C9980;
            text-align: center;
            width: 80px;
            background: rgba(20, 207, 178, 0.05);
        }

        td:nth-child(2) {
            font-weight: 600;
            color: #5C9980;
            min-width: 150px;
        }

        td:nth-child(3) {
            color: #14CFB2;
            font-weight: 500;
            min-width: 200px;
        }

        td:last-child {
            max-width: 300px;
            line-height: 1.6;
            color: #555;
        }

        .no-messages {
            text-align: center;
            font-style: italic;
            color: #888;
            font-size: 1.1rem;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(247, 221, 227, 0.3), rgba(20, 207, 178, 0.1));
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #14CFB2, #5C9980);
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(20, 207, 178, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 250px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .back-link::before {
            content: '‚Üê';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(20, 207, 178, 0.4);
        }

        .back-link:hover::before {
            transform: translateX(-3px);
        }

        .stats-bar {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(20, 207, 178, 0.2);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #5C9980;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .table-container {
                padding: 1rem;
                border-radius: 15px;
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            th, td {
                padding: 1rem 0.8rem;
                font-size: 0.95rem;
            }

            .stats-bar {
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem 1.5rem;
                min-width: 120px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                padding: 0.5rem;
                margin-bottom: 2rem;
            }

            table {
                min-width: 500px;
            }

            th, td {
                padding: 0.8rem 0.5rem;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-link {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        /* Loading animation for when data is being fetched */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(20, 207, 178, 0.3);
            border-radius: 50%;
            border-top-color: #14CFB2;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth entrance animation */
        .table-container {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Contact Messages</h1>
    
    <div class="stats-bar">
        <div class="stat-card">
            <span class="stat-number">{{ contacts|length if contacts else 0 }}</span>
            <span class="stat-label">Total Messages</span>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="no-messages">No messages yet. Check back later!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="text-align: center;">
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
